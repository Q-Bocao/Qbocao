<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Q’bocao</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:Poppins,Arial,sans-serif;
      margin:0;padding:20px;
      background-color:#f9f9f9;
      color:#333;
      /* Fondo watermark */
      background-image:url('../images/logo.png.png');
      background-repeat:no-repeat;
      background-position:center center;
      background-size:200px;      /* tamaño fijo */
      background-attachment:fixed;
      opacity:1;
    }
    h1{margin-top:0;text-align:center;font-weight:700;color:#b33a7b}
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
      background:#fff;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      border-radius:8px;
      overflow:hidden;
    }
    th,td{border-bottom:1px solid #ddd;padding:8px;font-size:14px}
    th{background:#b33a7b;color:#fff;text-align:left}
    input,select{
      width:100%;padding:4px;border:1px solid #ddd;border-radius:4px;font-size:13px
    }
    button{
      margin-top:12px;padding:8px 14px;background:#b33a7b;color:#fff;border:none;border-radius:4px;cursor:pointer;font-weight:600
    }
    button:hover{background:#7a1e52}
  </style>
</head>
<body>
  <h1>Panel de administración — Q’bocao</h1>
  <p style="text-align:center;">Editá los datos y luego bajá el JSON para subirlo a GitHub.</p>
  <div id="tableContainer">Cargando…</div>
  <button id="downloadBtn">Descargar JSON</button>

  <script src="admin.js"></script>
</body>
</html>
